<!DOCTYPE HTML>
<html lang="cn">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>{% block title %}Home{% endblock %}</title>

	<link rel="shortcut icon" href="..\static\Favicon.ico" type="image/x-icon" />
	<link rel="icon" href="..\static\Fvicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="..\static\css\bootstrap.min.css" />
	<link rel="stylesheet" href="..\static\css\main_style.css" />

	{% block head %}
	{% endblock %}
</head>
<body>
	<div class="container col-sm-12 col-md-10 col-lg-8">

	<header>
		<nav class="navbar navbar-dark bg-dark navbar-expand-md sticky-top border border-info">
			<a class="navbar-brand" href="{{ url_for('main.index') }}">Blog</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbar">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="{{ url_for('main.index') }}">Home</a>
					<a class="nav-item nav-link" href="{{ url_for('main.post') }}">Archive</a>
				</div>

				{% block nav %}
				{% endblock %}
			</div>
		</nav>
	</header>

	<section>
		{% block content %}
		<h3>Hello, Stranger!</h3>
		{% endblock %}
	</section>

	<!-- <footer class="footer navbar-fixed-bottom p-2">

		<div class="text-center text-dark">
			<small>Copyright (c) 2018 Arianx</small>
		</div>	
	</footer> -->

	</div>
	{% block js %}
	<script src="../static/js/jquery-3.3.1.min.js"></script>
	<script src="../static/js/popper.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	{% endblock %}
</body>
</html>
