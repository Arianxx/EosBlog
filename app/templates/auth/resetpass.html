{% extends "base.html" %}
{% import "_macro.html" as macro %}

{% block title %}
Reset password.
{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col col-sm-10 col-md-8 col-lg-6">
		<h3 class="ml-0">Reset password</h3>
		<form method="POST" action="{{ url_for('auth.resetpass', token=form.token, _external=True) }}">
			{{ form.hidden_tag() }}
			{{ macro.field(form.password) }}
			{{ form.submit(class="btn btn-dark form-control") }}
		</form>
	</div>
</div>
{% endblock %}
